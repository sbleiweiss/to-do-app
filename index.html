<!DOCTYPE html>
<html>
  <head>

    <title>To-Do App</title>
  </head>
  <body>
    <h1>To-Do App</h1>

    <form id="addToDoForm"> <!--text area box-->
      <label for="newToDoText">New To-Do:</label> <!-- to the left of the list item-->
      <input type="text" id="newToDoText"> <!-- place to input new item-->
      <button type="submit">Add To-Do!</button> <!-- button-->
    </form>

<!--way to display the list of do-dos the to the user, using id to link it to js later-->

    <ul id="toDoList">
    </ul>

<script src="app.js"></script>  <!--link to js file-->
  </body>
